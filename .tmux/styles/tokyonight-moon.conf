
# TokyoNight colors for Tmux

# Define Color Variables
# Based on the TokyoNight color palette used in your config
set -g @BLUE_LIGHT  '#82aaff' # Used for active elements (fg) and accents
set -g @BLUE_DARK   '#3b4261' # Used for backgrounds (bg), inactive elements, and borders
set -g @BG_DARK     '#1e2030' # The main background color for the status line
set -g @BG_DARK_ALT '#1b1d2b' # A slightly different dark background, used for the status-left segment background (which is then used as fg for session name)
set -g @GRAY_MEDIUM '#828bb8' # Used for inactive window status text

# Assign variables to local variables for easier use in the config
BLUE_LIGHT="#{@BLUE_LIGHT}"
BLUE_DARK="#{@BLUE_DARK}"
BG_DARK="#{@BG_DARK}"
BG_DARK_ALT="#{@BG_DARK_ALT}"
GRAY_MEDIUM="#{@GRAY_MEDIUM}"

# Apply Variables to Config

# Mode, Message, and Command Styles
set -g mode-style "fg=${BLUE_LIGHT},bg=${BLUE_DARK}"
set -g message-style "fg=${BLUE_LIGHT},bg=${BLUE_DARK}"
set -g message-command-style "fg=${BLUE_LIGHT},bg=${BLUE_DARK}"

# Pane Borders
set -g pane-border-style "fg=${BLUE_DARK}"
set -g pane-active-border-style "fg=${BLUE_LIGHT}"

# Status Line Settings
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=${BLUE_LIGHT},bg=${BG_DARK}"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

# Status Left Segment: Session Name (#S)
set -g status-left "#[fg=${BG_DARK_ALT},bg=${BLUE_LIGHT},bold] #S #[fg=${BLUE_LIGHT},bg=${BG_DARK},nobold,nounderscore,noitalics]"

# Status Right Segment: Time, Date, Hostname (#h)
set -g status-right "\
#[fg=${BG_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]\
#[fg=${BLUE_LIGHT},bg=${BG_DARK}] #{prefix_highlight} \
#[fg=${BLUE_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]\
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK}] %Y-%m-%d  %I:%M %p \
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK},nobold,nounderscore,noitalics]  \
#(TZ=UTC date +%%H:%%M) UTC \
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK},nobold,nounderscore,noitalics]\
#[fg=${BG_DARK_ALT},bg=${BLUE_LIGHT},bold] #h "

# Conditional for 24-hour clock (adjusts status-right)
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "12" ]' {
  set -g status-right "\
#[fg=${BG_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]\
#[fg=${BLUE_LIGHT},bg=${BG_DARK}] #{prefix_highlight} \
#[fg=${BLUE_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]\
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK}] %Y-%m-%d  %H:%M \
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK},nobold,nounderscore,noitalics]\
#[fg=${BG_DARK_ALT},bg=${BLUE_LIGHT},bold] #h "
}

# Window Status Styles (Inactive, Active, Activity)
setw -g window-status-activity-style "underscore,fg=${GRAY_MEDIUM},bg=${BG_DARK}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=${GRAY_MEDIUM},bg=${BG_DARK}"

setw -g window-status-format "\
#[fg=${BG_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]\
#[default] #I  #W #F \
#[fg=${BG_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]"

setw -g window-status-current-format "\
#[fg=${BG_DARK},bg=${BLUE_DARK},nobold,nounderscore,noitalics]\
#[fg=${BLUE_LIGHT},bg=${BLUE_DARK},bold] #I  #W #F \
#[fg=${BLUE_DARK},bg=${BG_DARK},nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#ffc777]#[bg=#1e2030]#[fg=#1e2030]#[bg=#ffc777]"
set -g @prefix_highlight_output_suffix ""

